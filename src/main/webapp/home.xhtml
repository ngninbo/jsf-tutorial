<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:tp = "http://java.sun.com/jsf/composite/tutorial">

<h:head>
    <title>JSF Tutorial!</title>
    <h:outputStylesheet library = "css" name = "styles.css"/>
</h:head>

<h:body>
    <h2>Internalization Language Example</h2>

    <h:form>
        <h3><h:outputText value = "#{i18n['greeting']}" /></h3>

        <h:panelGrid columns = "2">
            <h:outputLabel for="locale" value="#{i18n['language']}: "/>
            <h:selectOneMenu id="locale" value = "#{userData.locale}" onchange = "submit()"
                             valueChangeListener = "#{userData.localeChanged}">
                <f:selectItems value = "#{userData.countries}" />
            </h:selectOneMenu>
        </h:panelGrid>

    </h:form>

    <h:outputLabel for="creationTime" value="#{i18n['creation']}: " />
    <h:outputText id="creationTime" value = "#{userData.createTime}"/>
    <br/><br/>
    <h:outputLabel for="greetingMessage" value="#{i18n['message']}: " />
    <h:outputText id="greetingMessage" value = "#{userData.greetingMessage}"/>
    <br/><br/>
    <tp:AuthorCompoment authors="#{userData.authors}"/>
</h:body>
</html>
